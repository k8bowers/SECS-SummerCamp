<!doctype html>
<title>Super-local weather</title>

{% if name %}
<h1>Hello {{ name }}!</h1>
{% else %}
<h1>Hello anonymous user!</h1>
{% endif %}

<div style="border: 1px solid #666; width:50%">
  <ul>
    <li>Temperature: {{ temperature }}</li>
    <li>Humidity: {{ humidity }}</li>
    <li>Pressure: {{ pressure }}</li>
  </ul>
</div>
</html>
